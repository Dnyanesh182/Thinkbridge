<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 5 - CSS Polish</title>
    <link rel="stylesheet" href="components.css">
</head>

<body>
    <header>
        <h1>CSS Polish: Transitions, Transforms & Responsive Images</h1>
    </header>

    <main>
        <!-- Button micro-interaction -->
        <section>
            <h2>Button Example</h2>
            <button class="btn">Hover Me</button>
        </section>

        <!-- Card micro-interaction -->
        <section>
            <h2>Card Example</h2>
            <div class="card">
                <h3>Interactive Card</h3>
                <p>Hover to see scale, shadow, and smooth transition.</p>
            </div>
        </section>

        <!-- Responsive image example -->
        <section>
            <h2>Responsive Image Example</h2>
            <img src="https://images.unsplash.com/photo-1627119703136-3964f14b7325?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bGFuc2NhcGV8ZW58MHx8MHx8fDA%3D"
                srcset="
          https://images.unsplash.com/photo-1624267439301-8147fff1a23d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bGFuc2NhcGV8ZW58MHx8MHx8fDA%3D,
          https://images.unsplash.com/photo-1523003301613-33238110cd13?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxhbnNjYXBlfGVufDB8fDB8fHww,
          https://images.unsplash.com/photo-1602013103994-02072c2f955c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGxhbnNjYXBlfGVufDB8fDB8fHww
        " sizes="(max-width: 600px) 480px,
               (max-width: 1024px) 800px,
               1200px" alt="Beautiful Landscape" class="responsive-img">
        </section>
    </main>
</body>

</html>
